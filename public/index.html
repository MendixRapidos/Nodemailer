<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Admin View</h3>
    
    <input type="email" id="email" width="200px"/>
    <button onclick="sendMail()">Send</button>
    <p id="status"></p>
    <br>

    <button onclick="getCount()">Fetch</button>
    <br>
    <h5>View Count: </h5>
    <p id="count">NULL</p>

<script>
    async function getCount(){
        let response = await fetch("https://node-mailer-zq2s.onrender.com/count")
        let data = await response.json();
        document.getElementById("count").innerHTML = data.count
    }

    async function sendMail(){
       let email =  document.getElementById("email").value;
       let response = await fetch("https://node-mailer-zq2s.onrender.com/email", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({email: email})
       })
       let status = await response.json();

       document.getElementById("status").innerHTML = status.status;


    }
    
</script>    
    
</body>
</html>
